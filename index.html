<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>团播怎么就火了？</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-color: #1e293b; /* slate-800 - 更明亮 */
        color: #f8fafc;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }
      /* Hide scrollbar for cleaner H5 look */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
      /* 移动端优化：确保文字可读性 */
      @media (max-width: 768px) {
        body {
          font-size: 16px;
          line-height: 1.7;
          -webkit-text-size-adjust: 100%;
        }
        /* 确保触摸目标至少44x44px */
        button, a, [role="button"] {
          min-height: 44px;
          min-width: 44px;
          touch-action: manipulation;
        }
        /* 优化文本选择 */
        * {
          -webkit-tap-highlight-color: rgba(236, 72, 153, 0.2);
        }
        /* 优化滚动性能 */
        * {
          -webkit-overflow-scrolling: touch;
        }
      }
      /* 装饰图片浮动动画 */
      @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(5deg); }
      }
      @keyframes float-delayed {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-15px) rotate(-5deg); }
      }
      @keyframes float-slow {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-10px) rotate(3deg); }
      }
      @keyframes float-slow-delayed {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-12px) rotate(-3deg); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      .animate-float-delayed {
        animation: float-delayed 7s ease-in-out infinite;
      }
      .animate-float-slow {
        animation: float-slow 8s ease-in-out infinite;
      }
      .animate-float-slow-delayed {
        animation: float-slow-delayed 9s ease-in-out infinite;
      }
    </style>
  
</head>
  <body>
    <div id="root"></div>
  <script src="./assets/index-CTCiHCWc.js"></script>
</body>
</html>
